<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <#include "/include/bootstrapHead.html"/>
</head>
  <body class="login-body">
    <div class="container">
       <form class="form-signin" name='loginForm' action="<@s.root />/admin/login" method='POST'>
        <h2 class="form-signin-heading">用户登陆</h2>
        <#if shiroLoginFailure?has_content>
            <div class="alert alert-danger fade in">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span class="glyphicon glyphicon-remove">${shiroLoginFailure!}</span>
            </div>
        </#if>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="用户名" autofocus name="username" />
            <input type="password" class="form-control" placeholder="密码" name="password" />

            <#if Session.showCaptcha?has_content && Session.showCaptcha == true>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control required" placeholder="请输入验证码" name="captcha" id="captcha" >
                        </div>
                        <div class="col-xs-2">
                            <img id="captchaImg" src="<@s.root />/genCaptcha" onclick="javascript:reloadCaptcha();"/>
                        </div>
                    </div>
                </div>
            </#if>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登陆</button>

        </div>

      </form>

      <#--
              <@testDirective>
		<#list list as l>
			--${l}--</br>
		</#list>
	</@testDirective> -->
    </div>
  </body>
<script type="text/javascript">
    function reloadCaptcha() {
        $("#captchaImg").attr("src","<@s.root />/genCaptcha?date = " + new Date() + Math.floor(Math.random()*24));
    }
</script>
</html>
