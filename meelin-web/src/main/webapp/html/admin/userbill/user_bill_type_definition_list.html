</head>
<body>
	<section id="container">
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-3">
						<!--user info table start-->
						<section class="panel">
							<ul id="treeData" class="ztree"></ul>
						</section>
						<!--user info table end-->
					</div>
		
					<div class="col-lg-9">
						<!-- table start -->
							<section class="panel">
								<header class="panel-heading">
									<input type="hidden" id="parentId" name="parentId" value="10">
									<div id= "btns">

										<a type="button" id= "editRes" class="btn btn-primary btn-sm"><i class="icon-edit"></i>&nbsp;&nbsp;编辑</a>

									</div>
								</header>
								<div class="panel-body">
									<div class="adv-table">
										<table class="display table table-bordered table-striped" id="listTable">
											<thead>
												<tr>
													<th width="1%"><input type="checkbox" id='checkedAll' /></th>
													<th width="15%">名称</th>
													<th width="15%">编号</th>
													<th width="25%">配图</th>
													<th width="34%">模板</th>
													<th width="10%">状态</th>
												</tr>
											</thead>
											<tbody>
											
											</tbody>
										</table>
									</div>
								</div>
							</section>
						<!-- table end -->
					</div>
				</div>
			</section>
		</section>
		<!--main content end-->
	</section>
