<!DOCTYPE html>
<html lang="zh">
<head>
<title>角色管理</title>
<SCRIPT type="text/javascript">
$(document).ready(function() {
	//关闭iframe
	$("#goBack").click(function() {
		window.location.href= "<@s.root />/admin/role/roleList";
	});

});
//-->
</SCRIPT>
</head>
<body>
	<section id="container">
		<!--main content start-->
		<section id="main-content" class="">
			<section class="wrapper">
				<section class="form-content">
					<div class="row">
						<div class="col-lg-12">
							<section class="panel">
								<div class="panel-body progress-panel">
									<div class="task-progress">
										<h1>编辑</h1>
									</div>
									<div class="task-option">
									</div>
								</div>
								<div class="panel-body">
									<form id="commentForm" method="post" class="form-horizontal tasi-form" action="<@s.root />/admin/role/save">
										<input type="hidden" name="token" value="${token}">
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">角色名称</label>
											<div class="col-sm-10">
												<input type="text" id="roleId" name="roleId" class="form-control" value="${role.roleId!}">
												<input type="text" id="name" name="name" class="form-control" value="${role.name!}">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">是否启用</label>
											<div class="col-lg-10">
										    <select class="form-control m-bot15" name="enabled">
	                                           <option value="1" <#if role.enabled?? &&role.enabled==1> selected="selected"</#if>>是</option>
	                                           <option value="2" <#if role.enabled?? &&role.enabled==2> selected="selected"</#if>>否</option>
	                                       	</select>
	                                       	</div>
										</div>
										
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button class="btn btn-success" type="submit" id="submitForm">保存</button>
												<button class="btn btn-danger" type="button" id="goBack">返回</button>
											</div>
										</div>
									</form>
								</div>
							</section>
						</div>
					</div>
				</section>
			</section>
		</section>
		<!--main content end-->

	</section>

</body>

</html>
