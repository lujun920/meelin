<!DOCTYPE html>
<html lang="zh">
<head>
<title>资源管理</title>
<SCRIPT type="text/javascript">
$(document).ready(function() {
	//关闭iframe
	$("#goBack").click(function() {
		window.location.href= "<@s.root />/admin/resource/resList";
	});

});
//-->
</SCRIPT>
</head>
<body>
	<section id="container">
		<!--main content start-->
		<section id="main-content" class="">
			<section class="wrapper">
				<section class="form-content">
					<div class="row">
						<div class="col-lg-12">
							<section class="panel">
								<div class="panel-body progress-panel">
									<div class="task-progress">
										<h1>编辑</h1>
									</div>
									<div class="task-option">
									</div>
								</div>
								<div class="panel-body">
									<form id="commentForm" method="post" class="form-horizontal tasi-form" action="<@s.root />/admin/resource/save">
										<input type="hidden" name="token" value="${token}">
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">节点名称</label>
											<div class="col-sm-10">
												<input type="hidden" id="rsId" name="rsId" class="form-control" value="${res.rsId!}">
												<input type="text" id="name" name="name" class="form-control" value="${res.name!}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">父节点名称</label>
											<div class="col-sm-10">
												<input type="hidden" id="rspId" name="rspId" class="form-control" value="${parentRes.rsId!}">
												<input type="text" id="parentNodeName" name="parentNodeName" disabled="" class="form-control" value="${parentRes.name!}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">节点KEY</label>
											<div class="col-sm-10">
												<input type="text" id="rsKey" name="rsKey" class="form-control" value="${res.rsKey!}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">权限KEY</label>
											<div class="col-sm-10">
												<input type="text" id="permitsKey" name="permitsKey" class="form-control" value="${res.permitsKey!}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">URI</label>
											<div class="col-sm-10">
												<input type="text" id="uri" name="uri" class="form-control" value="${res.uri!}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">类型</label>
											<div class="col-lg-10">
										    <select class="form-control m-bot15" name="type">
	                                           <option value="1" <#if res.type?? &&res.type=="1"> selected="selected"</#if>>导航</option>
	                                           <option value="2" <#if res.type?? &&res.type=="2"> selected="selected"</#if>>目录</option>
	                                           <option value="3" <#if res.type?? &&res.type=="3"> selected="selected"</#if>>按钮</option>
	                                       	</select>
	                                       	</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">是否启用</label>
											<div class="col-lg-10">
										    <select class="form-control m-bot15" name="enabled">
	                                           <option value="1" <#if res.enabled?? &&res.enabled=="1"> selected="selected"</#if>>是</option>
	                                           <option value="2" <#if res.enabled?? &&res.enabled=="2"> selected="selected"</#if>>否</option>
	                                       	</select>
	                                       	</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 col-sm-2 control-label">排序</label>
											<div class="col-sm-10">
												<input type="text" id="sort" name="sort" class="form-control" value="${res.sort!}">
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button class="btn btn-success" type="submit" id="submitForm">保存</button>
												<button class="btn btn-danger" type="button" id="goBack">返回</button>
											</div>
										</div>
									</form>
								</div>
							</section>
						</div>
					</div>
				</section>
			</section>
		</section>
		<!--main content end-->

	</section>

</body>

</html>
