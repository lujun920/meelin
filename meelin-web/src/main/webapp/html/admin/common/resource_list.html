<!DOCTYPE html>
<html lang="zh">
<head>
<title>资源管理</title>
<link href="<@s.root />/resources/plugin/ztree/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<script src="<@s.root />/resources/plugin/ztree/jquery.ztree.core-3.5.js"></script>
<script src="<@s.root />/resources/plugin/ztree/jquery.ztree.excheck-3.5.js"></script>
<script src="<@s.root />/resources/plugin/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="<@s.root />/html/admin/common/resource_list.js?v=<@s.sdate />"></script>
</head>
<body>
	<section id="container">
		
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-3">
						<!--user info table start-->
						<section class="panel">
							<ul id="treeDemo" class="ztree"></ul>
						</section>
						<!--user info table end-->
					</div>
		
					<div class="col-lg-9">
						<!-- table start -->
							<section class="panel">
								<header class="panel-heading">
									资源管理 <input type="hidden" id="rspId" name="rspId" value="1">
									<div id= "btns">
										<a type="button" id= "addRes" class="btn btn-primary btn-sm">新增</a>
										<a type="button" id= "editRes" class="btn btn-primary btn-sm">修改</a>
										<a type="button" id= "deleteRes" class="btn btn-primary btn-sm">删除</a>
									</div>
								</header>
								<div class="panel-body">
									<div class="adv-table">
										<table class="display table table-bordered table-striped" id="listTable">
											<thead>
												<tr>
													<th width="1%"><input type="checkbox" id='checkedAll' /></th>
													<th width="20%">资源名称</th>
													<!--<th width="20%">Key</th>-->
													<th width="15%">类型</th>
													<th width="25%">URI</th>
													<th width="10%">排序号</th>
													<th width="9%">状态</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
											
										</table>
									</div>
								</div>
							</section>
						<!-- table end -->
					</div>
				</div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- 消息提示 -->
	<!-- <ui.msg/> -->
	<SCRIPT type="text/javascript">
		<!--
		
		//-->
	</SCRIPT>
</body>
</html>
